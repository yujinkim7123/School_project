<!DOCTYPE html>
<html>
<head>
<style>
body {
  width: 5000px;
}
</style>
</head>
<body>

<p>Click the button to scroll the document window to 500 pixels horizontally.</p>

<button onclick="scrollWin()">Click me to scroll horizontally!</button><br><br>

<script>
function scrollWin() {
  window.scrollTo(500, 0);
}
</script>

</body>
</html>
