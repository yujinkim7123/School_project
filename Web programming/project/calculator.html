<html>
<head>
    <script>
        var expression="";
        var expression1 ="";
        
        function add(character, character1) {
            expression = expression + character;
            expression1 = expression1 + character1;
            document.getElementById("display").value = expression;
        }
        function compute() {
            document.getElementById("display").value = eval(expression1);
        }
        function clearDisplay() {
            expression = "";
            expression1 = "";
            document.getElementById("display").value = "0";
        }
    </script>

</head>
