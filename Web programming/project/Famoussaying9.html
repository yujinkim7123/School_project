      불가사의한 승리는 있지만 <br>

      당신이 지쳤다고 끝나는 게 아니라<br>
      고릴라가 지쳐야 끝난다.<br>
      -로버트 스트라우스-<br><br>
      
      생각하는 대로 살지 않으면<br>
      사는 대로 생각하게 된다.<br>
      - 폴 부르제-<br><br>
